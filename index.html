<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Messenger</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__col">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__col">
            <span>23:23</span>
        </div>
        <div class="status-bar__col">
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="login-header">
        <div class="flex-col-wrap-center">
            <div class="wave-icon">
                <div class="wave-icon__wave"></div>
                <div class="wave-icon__wave"></div>
                <div class="wave-icon__wave"></div>
                <h1 class="wave-icon__text">WAVE</h1>
            </div>
        </div>
    </header>

    <form class="login-form" method="get" action="#" accept-charset="utf-8">
        <span class="login-form__text">Email or phone number</span>
        <input class="login-form__input" type="text" required/>
        <span class="login-form__text">Password</span>
        <input class="login-form__input" type="password" required/>
        <hr>
        <input class="secondary-btn-3d" type="submit" value="Login"/>
        <input class="primary-btn-3d" type="submit" value="Sign up"/>
        <a href="#">
            아이디/비밀번호를 모르겠어요
        </a>
    </form>


    <script
    src="https://kit.fontawesome.com/94b49dfde4.js"
    crossorigin="anonymous">
    </script>

</body>
</html>
