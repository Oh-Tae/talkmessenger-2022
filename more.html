<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Messenge - friendr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="status-bar">
            <div class="status-bar__col">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__col">
                <span>23:23</span>
            </div>
            <div class="status-bar__col">
                <span>99%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-sharp fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="main-header">
            <div class="main-header__col">
                <h2 class="h2">More</h1>
            </div>
            <div class="main-header__col">
                <span class="material-symbols-outlined">
                    search
                </span>
                <!-- glass -->
                <span class="material-symbols-outlined">
                    settings
                </span>
                <!-- setting -->
            </div>
        </div>
    </header>
    <main>
        <div class="user-component">
            <div class="user-component__col">
                <div class="user-component__main">
                    <img src="img/default-profile-img.svg"
                    class="user-component__main--big-img">
                    <div class="user-component__main--text">
                        <h4 class="user-component__main--title">
                            Taeseong, Oh
                        </h4>
                        <span class="user-component__main--sub-title">
                            +82 10-7777-7777
                            <i class="fa-regular fa-circle-question"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="user-component__col">
                <div class="user-component__sub">
                    <i class="fa-solid fa-link"></i>
                </div>
            </div>
        </div>

        <div class="icons-table">
            <div class="icons-table__icon">
                <i class="fa-solid fa-store"></i>
                <span>Shop</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Drive</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-solid fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icons-table">
            <div class="icons-table__icon">
                <i class="fa-solid fa-gift"></i>
                <span>Gift</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-regular fa-circle-question"></i>
                <span>Help</span>
            </div>
            <div class="icons-table__icon">
            </div>
            <div class="icons-table__icon">
            </div>
        </div>

        <div class="group-classifying">
            <div class="group-classifying__title">
                <span class="group-classifying__title--text">Suggetions</span>
                <div class="group-classifying__title--detail">
                    <span class="group-classifying__title--text">
                        Go to Suggetions Home
                    </span>
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </div>
            </div>
            <div class="empty-content-box">
                <span>계정 연결을 통해 더 많은 정보를 제안 받아보세요!</span>
            </div>

    </main>

    <nav class="nav destination-more">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a nav__icon-friend" href="friend.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-chats" href="chats.html">
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-search" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-more" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/94b49dfde4.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
