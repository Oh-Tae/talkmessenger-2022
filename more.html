<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Messenge - friendr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="status-bar">
            <div class="status-bar__col">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__col">
                <span>23:23</span>
            </div>
            <div class="status-bar__col">
                <span>99%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-sharp fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="main-header">
            <div class="main-header__col">
                <h2 class="h2">Search</h1>
            </div>
            <div class="main-header__col">
                <span class="material-symbols-outlined">
                    search
                </span>
                <!-- glass -->
                <span class="material-symbols-outlined">
                    settings
                </span>
                <!-- setting -->
            </div>
        </div>
    <main>
        <div class="icons-table">
            <div class="icons-table__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by<br>Contacts</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-table__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

    </main>

    <nav class="nav destination-more">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a nav__icon-friend" href="friend.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-chats" href="chats.html">
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-search" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-more" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/94b49dfde4.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
