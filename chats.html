<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Messenge - friendr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__col">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__col">
            <span>23:23</span>
        </div>
        <div class="status-bar__col">
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header>
        <div class="main-header">
            <div class="main-header__col">
                <h2 class="h2">Chats</h1>
            </div>
            <div class="main-header__col">
                <a href="#">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined add_circle-i">
                        add_circle
                    </span>
                </a>
                <a href="settings.html">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <a class="a-none" href="chat.html">
            <div class="user-component">
                <div class="user-component__col">
                    <div class="user-component__main">
                        <img src="img/default-profile-img.svg"
                        class="user-component__main--small-img">
                        <div class="user-component__main--text">
                            <h4 class="user-component__main--title">
                                Kyeongseok, Park
                            </h4>
                            <span class="user-component__main--sub-title">
                                친구 추천 보고 연락드렸습니다.
                            </span>
                        </div>
                    </div>
                </div>
                <div class="user-component__col">
                    <div class="user-component__sub">
                        <span>22:11</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </div>
        </a>

    </main>

    <nav class="nav destination-chats">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a nav__icon-friend" href="friend.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-chats" href="chats.html">
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-search" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a nav__icon-more" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/94b49dfde4.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
