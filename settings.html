<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Messenge - friendr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="status-bar">
            <div class="status-bar__col">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__col">
                <span>23:23</span>
            </div>
            <div class="status-bar__col">
                <span>99%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-sharp fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="sub-header">
            <div class="sub-header__col">
                <a href="friend.html">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                </a>
            </div>
            <div class="sub-header__col">
                <span>Settings</span>
            </div>
            <div class="sub-header__col">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
        </div>
    </header>
    <main>
        <ul class="col-list__ul">
            <li class="col-list__li">
                <div class="col-list__col">
                    <div class="col-list__li--img">
                        <i class="fa-solid fa-bullhorn fa-xl"></i>
                    </div>
                    <span class="col-list__li--text">Notices</span>
                </div>
                <div class="col-list__col">
                    <span class="col-list__li--text"></span>
                </div>
            </li>
            <li class="col-list__li">
                <div class="col-list__col">
                    <div class="col-list__li--img">
                        <i class="fa-solid fa-flask fa-xl"></i>
                    </div>
                    <span class="col-list__li--text">Lab</span>
                </div>
                <div class="col-list__col">
                    <span class="col-list__li--text"></span>
                </div>
            </li>
            <li class="col-list__li">
                <div class="col-list__col">
                    <div class="col-list__li--img">
                        <i class="fa-solid fa-circle-info fa-xl"></i>
                    </div>
                    <span class="col-list__li--text">Version</span>
                </div>
                <div class="col-list__col">
                    <span class="col-list__li--text">Latest Version</span>
                </div>
            </li>
            <div class="hr__divider"></div>
        </ul>
    </main>
    

    <script
    src="https://kit.fontawesome.com/94b49dfde4.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
