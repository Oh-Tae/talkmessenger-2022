<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>나도 몰랐던 내 친구를 추천해드려요 - Find</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="chat-body">
    <header class="chat-header">
        <div class="status-bar">
            <div class="status-bar__col">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__col">
                <span>23:23</span>
            </div>
            <div class="status-bar__col">
                <span>99%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-sharp fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header__col">
                <a href="chats.html">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                </a>
            </div>
            <div class="sub-header__col">
                <span>Eunbin, Kwon</span>
            </div>
            <div class="sub-header__col">
                <span class="material-symbols-outlined">
                    search
                </span>
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </div>
    </header>
    <main class="chat-main">
        <div class="chat__date">
            <span>Monday, Decenmer 19, 2022</span>
        </div>
        <div class="chat-box">
            <div class="chat-box__col">
                <img src="img/default-profile-img.svg" class="chat-box__img">
            </div>
            <div class="chat-box__col">
                <h4 class="chat-box__author">
                    Eunbin, Kwon
                </h4>
                <div class="chat-box__contents">
                    <span class="chat-box__contents-box">ㅋㅋㅋfind에 떠서 연락했어!</span>
                    <span class="chat-box__time">
                        19:21
                    </span>
                </div>
            </div>
        </div>
        <div class="chat-box-user">
            <div class="chat-box__col">
                <div class="chat-box__contents">
                    <span class="chat-box__contents-box">ㅋㅋㅋㅋㅋ어떻게 바로 추천해주지</span>
                    <span class="chat-box__time">
                        19:37
                    </span>
                </div>
            </div>
        </div>
    </main>
    <form class="chat-input" action="chat.html" method="get">
        <div class="chat-input__col">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="chat-input__col">
            <input class="chat-input__input" type="text">
            <div class="chat-action-box">
                <i class="chat-action-box__icon fa-regular fa-face-smile fa-xl"></i>
                <button type="submit" class="chat-submit-btn">
                    <i class="fa-solid fa-arrow-up fa-xl"></i>
                </button>
            </div>
        </div>
    </form>

    <div id="big-screen">
        <h4>Find는 모바일 환경에 최적화되어 있습니다.</h4>
        <span>브라우저의 크기를 줄이거나 모바일로 접속해 이용해주세요.</span>
    </div>

    <script
    src="https://kit.fontawesome.com/94b49dfde4.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
